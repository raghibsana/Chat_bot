<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Snapchat-like Header -->
    <header class="snap-header">
        <button class="header-btn" id="profile-btn">
            <img id="user-avatar" src="images/default-avatar.png" alt="Profile">
        </button>
        
        <div class="header-tabs">
            <button class="tab-btn active" data-tab="chats"><i class="fas fa-comment-dots"></i></button>
            <button class="tab-btn" data-tab="camera"><i class="fas fa-camera"></i></button>
            <button class="tab-btn" data-tab="stories"><i class="fas fa-users"></i></button>
        </div>
        
        <button class="header-btn" id="new-chat-btn">
            <i class="fas fa-edit"></i>
        </button>
    </header>

    <!-- Stories Row -->
    <div class="stories-container">
        <div class="stories-scroll" id="stories-scroll">
            <!-- Stories will load here -->
        </div>
    </div>

    <!-- Chat List -->
    <div class="chat-list" id="chat-list">
        <!-- Chats will load here -->
    </div>

    <!-- Camera View -->
    <div class="camera-view hidden" id="camera-view">
        <video id="camera-preview" autoplay playsinline></video>
        <div class="camera-controls">
            <button id="close-camera" class="camera-btn">
                <i class="fas fa-times"></i>
            </button>
            <button id="capture-btn" class="snap-btn"></button>
            <button id="flip-camera" class="camera-btn">
                <i class="fas fa-camera-retro"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-tab="chats">
            <i class="fas fa-comment"></i>
        </button>
        <button class="nav-btn" data-tab="discover">
            <i class="fas fa-compass"></i>
        </button>
        <button class="nav-btn" data-tab="profile">
            <i class="fas fa-user"></i>
        </button>
    </nav>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
